<!DOCTYPE html>
<html lang="id" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#262626" />
    <meta name="msapplication-TileColor" content="#262626" />
    <meta name="theme-color" content="#262626" />
    <title>QuickWA</title>
    <meta
      name="description"
      content="Mulai chat dengan nomor WhatsApp tanpa menyimpan kontak"
    />
  </head>
  <body
    class="bg-neutral-800 flex h-full items-center justify-center overflow-y-hidden"
  >
    <form class="max-w-sm w-full m-5">
      <label for="phone" class="text-neutral-200 block mb-2">
        Nomor WhatsApp
      </label>
      <div
        class="relative rounded overflow-hidden focus-within:ring-2 ring-neutral-400"
      >
        <input
          id="phone"
          type="text"
          inputmode="tel"
          placeholder="08123123123"
          class="focus:outline-none text-lg w-full px-3 py-3 bg-neutral-100 peer"
          required
          tabindex="1"
        />
        <button
          id="clear"
          type="button"
          class="absolute right-12 px-2 inset-y-0 text-gray-500 peer-invalid:hidden focus:outline-none focus:ring-1 ring-neutral-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
        <button
          id="paste"
          type="button"
          class="absolute right-0 inset-y-0 px-3 bg-neutral-500 text-neutral-200 focus:outline-none focus:bg-neutral-600"
          tabindex="3"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z"
            />
          </svg>
        </button>
      </div>
      <button
        type="submit"
        class="mt-4 bg-green-400 px-4 py-2 rounded text-green-900 font-semibold focus:ring-2 ring-green-200 focus:outline-none"
        tabindex="2"
      >
        Buka WhatsApp
      </button>
    </form>
    <script type="module" src="/main.js"></script>
  </body>
</html>
